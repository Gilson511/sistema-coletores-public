<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Dashboard - Sistema de Coletores</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="images/clipboard_1195513.png" type="image/x-icon" />
  <link rel="stylesheet" href="css/estilo.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <header class="usuario-logado">
    <p id="usuarioLogadoTexto"></p>
    <button onclick="logout()" style="margin-left: 20px;">Sair</button>


    <div class="icone-menu" id="icone-menu-header">
      <div></div>
      <div></div>
      <div></div>
    </div>

  </header>


  <hr style="border: 0.5px solid #888;">

  <div class="dashboard-container">
    <aside class="menu-lateral">
      <div class="logo-container">
        <img src="images/logo.png" alt="Logo JSL" class="logo-jsl">

        <div class="icone-menu" id="icone-menu-lateral">
          <div></div>
          <div></div>
          <div></div>
        </div>

      </div>
      <h2>Sistema</h2>
      <nav>
        <ul id="menuLinks">
          <li><a href="movimentacoes.html">Movimentações do coletor</a></li>
          <li><a href="base-coletores.html">Cadastro de Coletores</a></li>
          <li><a href="base-colaboradores.html">Base de colaboradores</a></li>
          <li><a href="banco-coletores.html">Banco de dados</a></li>
        </ul>
      </nav>
    </aside>

    <main class="conteudo-dashboard">
      <h1>Bem-vindo ao Sistema de Coletores</h1>

      <div id="resumo-coletores">
        <canvas id="graficoResumoColetores" width="400" height="200"></canvas>
      </div>


      <br><br>

      <div class="area_log">
        <h3>Coletores em uso</h3>
        <ul id="listaColetoresUso"></ul>
      </div>
    </main>
  </div>

  <br>

  <div>
    <h2>Dashboard</h2>
    <div class="filtro">
      <label for="filtroData">Filtrar últimos:</label>

    </div>
    <select id="filtroData" onchange="gerarGraficosFiltrados()">
      <option value="7">7 dias</option>
      <option value="15">15 dias</option>
      <option value="30">30 dias</option>
      <option value="todos">Todos</option>
    </select>

  </div>

  <div class="area-graficos">
    <canvas id="graficoStatus" width="80" height="80"></canvas>
    <canvas id="graficoLinhaData" width="80" height="80"></canvas>
    <canvas id="graficoBaixas" width="80" height="80"></canvas>
  </div>


  </main>
  </div>

  <footer class="rodape-sistema">
    <div class="rodape-conteudo">
      <p>© 2025 Sistema de Coletores | Suporte:
        <a href="mailto:gilson.araujo@jsl.com.br" target="_blank">gilson.araujo@jsl.com.br</a>
      </p>
      <p>Telefone para contato: <a href="tel:+550000000000">(35) 9974-48246</a></p>
    </div>
  </footer>

  <script src="js/graficos.js"></script>

  <script>
    window.onload = function () {
      const usuario = localStorage.getItem("usuarioLogado");
      const tipo = localStorage.getItem("tipoUsuario");

      if (!usuario || !tipo) {
        alert("Você precisa estar logado para acessar o sistema.");
        window.location.href = "index.html";
        return;
      }

      document.getElementById("usuarioLogadoTexto").textContent = `Bem-vindo: ${usuario}`;

      if (tipo === "admin") {
        const menu = document.getElementById("menuLinks");
        const item = document.createElement("li");
        item.innerHTML = '<a href="cadastro-usuarios.html">Cadastrar Usuários</a>';
        menu.appendChild(item);
      }
    };

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    async function carregarResumoColetores() {
      try {
        const respostaBase = await fetch("http://localhost:3000/api/basecoletores");
        const baseColetores = await respostaBase.json();

        const resposta = await fetch("http://localhost:3000/api/coletores");
        const coletores = await resposta.json();

        const lista = document.getElementById("listaColetoresUso");
        lista.innerHTML = '';

        const coletores_em_uso = coletores.filter(c => !c.hora_baixa);
        if (coletores_em_uso.length === 0) {
          lista.innerHTML = "<li>Nenhum coletor em uso no momento!</li>";
        } else {
          coletores_em_uso.forEach(c => {
            const item = document.createElement("li");
            item.textContent = `Coletor ${c.numero_coletor} - ${c.re}`;
            lista.appendChild(item);
          });
        }

        const valor_total = baseColetores.length;
        const valor_usado = coletores.length;
        const valor_armazen = valor_total - valor_usado;

        gerarGraficoResumo(valor_total, valor_usado, valor_armazen);

      } catch (err) {
        console.error("Erro ao carregar resumo de coletores:", err);
      }

    }

    function gerarGraficoResumo(valor_total, valor_usado, valor_armazen) {
      const ctx = document.getElementById('graficoResumoColetores').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Cadastrados', 'Retirados', 'Em Armazém'],
          datasets: [{
            label: 'Resumo de Coletores',
            data: [valor_total, valor_usado, valor_armazen],
            backgroundColor: [
              '#f39c12', // amarelo para "Coletados"
              '#e74c3c', // vermelho para "Retidos"
              '#27ae60'  // verde para "Em inspeção"
            ],
            borderColor: '#2c3e50',
            borderWidth: 1
          }]


        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                stepSize: 1
              }
            }
          }
        }
      });
    }


    window.addEventListener("DOMContentLoaded", carregarResumoColetores);

  </script>
  <script src="./js/menu.js"></script>
</body>

</html>
