<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Lista de Coletores</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="images/clipboard_1195513.png" type="image/x-icon" />
  <link rel="stylesheet" href="css/estilo.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="pai">
    <div class="usuario-logado">
      <p id="usuarioLogadoTexto"></p>
      <button onclick="logout()">Sair</button>
      <a href="dashboard.html" class="icone-home" title="Voltar ao menu">
        <span class="material-icons" style="font-size: 35px; color: #D5001C; padding-top: 5px;">home</span>
      </a>
    </div>
  </div>

  <hr style="border: 0.5px solid #ccc; opacity: 0.3;">

  <div class="container">

    <h2>Coletores retirados</h2>
    </h2>

    <div class="status-log"></div>
    <table id="tabelaColetores">
      <thead>
        <tr>
          <th><span>RE</span></th>
          <th style="width: 180px;"><span>Nome</span></th>
          <th><span>N¬∫ Coletor</span></th>
          <th><span>Encarregado</span></th>
          <th><span>Turno</span></th>
          <th><span>Setor</span></th>
          <th style="width: 150px;"><span>Data retirada</span></th>
          <th style="width: 150px;"><span>Hora deu baixa</span></th>
          <th><span>Observa√ß√µes</span></th>
          <th style="width: 300px;"><span>A√ß√µes</span></th>
        </tr>
        <tr>
          <th><input type="text" placeholder="Filtrar RE" onkeyup="filtrarTabela(0, this.value)" /></th>
          <th><input type="text" placeholder="Filtrar Nome" onkeyup="filtrarTabela(1, this.value)" /></th>
          <th><input type="text" placeholder="Filtrar N¬∫ Coletor" onkeyup="filtrarTabela(2, this.value)" /></th>
          <th><input type="text" placeholder="Filtrar Encarregado" onkeyup="filtrarTabela(3, this.value)" /></th>
          <th><input type="text" placeholder="Filtrar Turno" onkeyup="filtrarTabela(4, this.value)" /></th>
          <th><input type="text" placeholder="Filtrar Setor" onkeyup="filtrarTabela(5, this.value)" /></th>
          <th><input type="text" placeholder="Filtrar retirada" onkeyup="filtrarTabela(6, this.value)" /></th>
          <th><input type="text" placeholder="Filtrar baixa" onkeyup="filtrarTabela(7, this.value)" /></th>
          <th><input type="text" placeholder="Filtrar Obs" onkeyup="filtrarTabela(8, this.value)" /></th>
          <th><button onclick="limparFiltros()">Limpar Filtros</button></th>
        </tr>
      </thead>
      <tbody>
        <!-- As linhas da tabela s√£o carregadas dinamicamente -->
      </tbody>
    </table>

    <div class="log"></div>

    <div class="export-buttons">
      <div class="export-box">
        <p>üìÅ Relat√≥rios dispon√≠veis para download:</p>
        <div class="export-icons">
          <span title="Exportar para Excel" onclick="exportarExcel()">üìä</span>
        </div>
      </div>
    </div>
  </div>

  <script src="libs/xlsx.full.min.js"></script>
  <script src="libs/html2pdf.bundle.min.js"></script>

  <script>
    const baseURL = "http://localhost:3000/api/coletores";

    window.onload = function () {
      const usuario = localStorage.getItem("usuarioLogado");
      if (!usuario) {
        alert("Voc√™ precisa estar logado para acessar esta p√°gina.");
        window.location.href = "index.html";
      } else {
        document.getElementById("usuarioLogadoTexto").textContent = `Usu√°rio logado: ${usuario}`;
        carregarColetores();
      }
    };

    function logout() {
      localStorage.removeItem("usuarioLogado");
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }

    async function carregarColetores() {
      try {
        const [coletoresRes, colaboradoresRes] = await Promise.all([
          fetch(baseURL),
          fetch("http://localhost:3000/api/colaboradores")
        ]);

        const coletores = await coletoresRes.json();
        const colaboradores = await colaboradoresRes.json();

        const mapaColaboradores = {};
        colaboradores.forEach(c => {
          mapaColaboradores[c.matricula] = c.nome_completo;
        });

        const tabela = document.querySelector("#tabelaColetores tbody");
        tabela.innerHTML = "";

        if (coletores.length === 0) {
          tabela.innerHTML = "<tr><td colspan='10'>Nenhum coletor cadastrado</td></tr>";
          return;
        }

        coletores.forEach(coletor => {
          const nome = mapaColaboradores[coletor.re] || "N√£o encontrado";
          const row = tabela.insertRow();
          row.innerHTML = `
            <td><input value="${coletor.re}" disabled /></td>
            <td><input value="${nome}" disabled /></td>
            <td><input value="${coletor.numero_coletor}" disabled /></td>
            <td><input value="${coletor.encarregado}" disabled /></td>
            <td><input value="${coletor.turno}" disabled /></td>
            <td><input value="${coletor.setor}" disabled /></td>
            <td><input value="${new Date(coletor.hora_pegou).toISOString().slice(0, 16)}" type="datetime-local" disabled /></td>
            <td><input value="${new Date(coletor.hora_baixa).toISOString().slice(0, 16)}" type="datetime-local" disabled /></td>
            <td><input value="${coletor.estado}" disabled /></td>
            <td>
              <button onclick="editarColetor(this, ${coletor.id})">Editar</button>
              <button onclick="salvarColetor(this, ${coletor.id})" disabled>Salvar</button>
              <button onclick="excluirColetor(${coletor.id})">Devolver</button>
            </td>
          `;
        });
      } catch (err) {
        console.error("Erro ao carregar dados:", err);
        alert("Erro ao carregar dados.");
      }
    }

    function editarColetor(btn) {
      const inputs = btn.closest("tr").querySelectorAll("input");
      inputs.forEach(input => input.disabled = false);
      btn.nextElementSibling.disabled = false;
    }

    async function validarNumeroNaBase(numero) {
      try {
        const resposta = await fetch("http://localhost:3000/api/coletores");
        const base = await resposta.json();
        return base.some(c => c.numero_coletor === numero);
      } catch (err) {
        console.error("Erro ao validar n√∫mero:", err);
        return false;
      }
    }

    async function salvarColetor(btn, id) {
      const inputs = btn.closest("tr").querySelectorAll("input");
      const [re, nome, numero_coletor, encarregado, turno, setor, hora_pegou, hora_baixa, estado] =
        Array.from(inputs).map(i => i.value.trim());

      const existeNaBase = await validarNumeroNaBase(numero_coletor);
      const log = document.querySelector('.log');

      if (!existeNaBase) {
        log.style.color = 'red';
        log.textContent = `‚ö†Ô∏è O n√∫mero informado (${numero_coletor}) n√£o existe na base.`;
        inputs[2].focus();
        return;
      }

      const coletorAtualizado = { re, numero_coletor, encarregado, turno, setor, hora_pegou, hora_baixa, estado };

      fetch(`${baseURL}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(coletorAtualizado)
      })
        .then(res => res.json())
        .then(() => {
          log.style.color = 'green';
          log.textContent = `‚úÖ O n√∫mero ${numero_coletor} foi atualizado com sucesso.`;
          setTimeout(() => log.textContent = '', 2000);
          carregarColetores();
        })
        .catch(err => {
          console.error("Erro ao atualizar coletor:", err);
          alert("Erro ao atualizar coletor.");
        });
    }

    async function excluirColetor(id) {
      if (!confirm("Deseja realmente excluir este coletor?")) return;

      try {
        const linha = [...document.querySelectorAll("#tabelaColetores tbody tr")].find(tr =>
          tr.querySelector(`button[onclick="excluirColetor(${id})"]`)
        );

        if (!linha) {
          alert("Erro: coletor n√£o encontrado na tabela.");
          return;
        }

        // Coletar dados do coletor
        const inputs = linha.querySelectorAll("input");
        const coletorExcluido = {
          re: inputs[0]?.value || "",
          nome: inputs[1]?.value || "",
          numero_coletor: inputs[2]?.value || "",
          encarregado: inputs[3]?.value || "",
          turno: inputs[4]?.value || "",
          setor: inputs[5]?.value || "",
          data_retirada: inputs[6]?.value || null,
          data_baixa: inputs[7]?.value || null,
          observacoes: inputs[8]?.value || ""
        };

        // 1Ô∏è‚É£ Envia o coletor exclu√≠do para a tabela coletores_devolvidos
        const salvarRes = await fetch("http://localhost:3000/api/coletores_devolvidos", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(coletorExcluido)
        });

        if (!salvarRes.ok) throw new Error("Erro ao salvar coletor exclu√≠do no banco de devolvidos.");

        // 2Ô∏è‚É£ Exclui o coletor da tabela principal
        const res = await fetch(`${baseURL}/${id}`, { method: "DELETE" });
        if (!res.ok) throw new Error("Erro ao excluir coletor no banco principal.");

        alert("‚úÖ Coletor exclu√≠do e salvo na tabela 'coletores_devolvidos'.");
        carregarColetores();

      } catch (err) {
        console.error("Erro ao excluir coletor:", err);
        alert("Erro ao excluir coletor. Verifique o console para mais detalhes.");
      }
    }

    function devolverColetor(botao) {
      const linha = botao.closest("tr");
      const inputs = linha.querySelectorAll("input");
      const dados = Array.from(inputs).map(i => i.value);

      const devolvidos = JSON.parse(localStorage.getItem("coletoresDevolvidos")) || [];

      devolvidos.push({
        re: dados[0],
        nome: dados[1],
        numero: dados[2],
        encarregado: dados[3],
        turno: dados[4],
        setor: dados[5],
        retirada: dados[6],
        baixa: dados[7],
        observacoes: dados[8]
      });

      localStorage.setItem("coletoresDevolvidos", JSON.stringify(devolvidos));
      linha.remove();
      alert("Coletor devolvido e salvo no localStorage!");
    }

    function exportarExcel() {
      const tabelaOriginal = document.getElementById("tabelaColetores");
      const tabelaClone = tabelaOriginal.cloneNode(true);

      tabelaClone.querySelectorAll("input").forEach(input => {
        const span = document.createElement("span");
        span.textContent = input.value;
        input.parentNode.replaceChild(span, input);
      });

      const thead = tabelaClone.querySelector("thead");
      if (thead && thead.rows.length > 1) thead.deleteRow(1);

      tabelaClone.querySelectorAll("tr").forEach(tr => {
        const ultimaCelula = tr.lastElementChild;
        if (ultimaCelula) ultimaCelula.remove();
      });

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(tabelaClone);
      XLSX.utils.book_append_sheet(wb, ws, "Coletores");
      XLSX.writeFile(wb, "coletores.xlsx");
    }

    function filtrarTabela(colunaIndex, valor) {
      const linhas = document.querySelectorAll("#tabelaColetores tbody tr");
      const filtro = valor.toLowerCase();

      linhas.forEach(linha => {
        const celula = linha.cells[colunaIndex];
        const conteudo = celula?.querySelector("input")?.value.toLowerCase() || "";
        linha.style.display = conteudo.includes(filtro) ? "" : "none";
      });
    }

    function limparFiltros() {
      document.querySelectorAll("#tabelaColetores thead input").forEach(i => i.value = "");
      document.querySelectorAll("#tabelaColetores tbody tr").forEach(l => l.style.display = "");
    }
  </script>
